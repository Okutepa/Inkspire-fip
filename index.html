<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inkspire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div id="app"> <!-- Vue will control this -->
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo"> <!-- Adjusted path -->
                </div>
                <div class="menu-btn" :class="{ open: menuOpen }" @click="toggleMenu">
                    <div class="menu-btn__burger"></div>
                </div>
            </div>
        </header>
        <nav class="nav-menu" :class="{ open: menuOpen }">
            <ul>
                <li><a href="#home" @click="closeMenu">Home</a></li>
                <li><a href="#about" @click="closeMenu">About</a></li>
                <li><a href="#services" @click="closeMenu">Services</a></li>
                <li><a href="#contact" @click="closeMenu">Contact</a></li>
            </ul>
        </nav>
        <!-- Rest of your content (hero, gallery, etc.) stays here -->
    </div>

    <!-- Add Vue CDN and your JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
