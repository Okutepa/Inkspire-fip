<!DOCTYPE html>
<html lang="en">

<head>
    <title>INKSPIRE - CMS Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div id="login-app">
        <header>
            <div class="header-container">
                <div class="logo">
                    <a href="index.html"><img src="images/inkspire-logo.svg" alt="Logo"></a>
                </div>
            </div>
        </header>

        <section class="login-section">
            <div class="grid-con">
                <div class="col-span-full login-container">
                    <h1 class="login-heading">Login</h1>

                    <div v-if="error" class="error-message">
                        {{ error }}
                    </div>

                    <div v-if="success" class="success-message">
                        {{ success }}
                    </div>

                    <form @submit.prevent="login" class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" v-model="email" required placeholder="Enter your email"
                                :disabled="loading">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" v-model="password" required
                                placeholder="Enter your password" :disabled="loading">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="login-button" :disabled="loading">
                                <span v-if="loading">
                                    <div class="spinner"></div>
                                    Logging in...
                                </span>
                                <span v-else>Login</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="grid-con">
                <div class="col-span-full footer-content">
                    <p>Â© INKSPIRE {{ new Date().getFullYear() }} | All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="js/pages/login.js"></script>
</body>

</html>
